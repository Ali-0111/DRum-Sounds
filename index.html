<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main-container flex">
        <!-- Group:1  -->
        <div class="row flex">
            <div class="controls flex">
                <h1>Group-1</h1>
                <button class="mute" data-track="1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-mute" viewBox="0 0 16 16">
                    <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3z"/>
                    <path d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"/> 
                  </svg>
                </button>
                <select class="select" name="Group1" id="options">
                    <option value="./sounds/kick-classic.wav">Classic-1</option>
                    <option value="./sounds/kick-heavy.wav">Heavy-1</option>
                    <option value="./sounds/kick-softy.wav">Softy-1</option>
                </select>
            </div>
            <ul class="flex boxes">
                <li><div class="g1 pad p0"></div></li>
                <li><div class="g1 pad p1"></div></li>
                <li><div class="g1 pad p2"></div></li>
                <li><div class="g1 pad p3"></div></li>
                <li><div class="g1 pad p4"></div></li>
                <li><div class="g1 pad p5"></div></li>
                <li><div class="g1 pad p6"></div></li>
                <li><div class="g1 pad p7"></div></li>
            </ul>
        </div>
        <!-- Group:2  -->
        <div class="row flex">
            <div class="controls flex">
                <h1>Group-2</h1>
                <button class="mute" data-track="2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-mute" viewBox="0 0 16 16">
                    <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3z"/>
                    <path d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"/> 
                  </svg>
                </button>
                <select class="select"name="Group2" id="options">
                    <option value="./sounds/snare-808.wav">Classic-2</option>
                    <option value="./sounds/snare-acoustic01.wav">Heavy-2</option>
                    <option value="./sounds/snare-vinyl02.wav">Softy-2</option>
                </select>
            </div>
            <ul class="flex boxes">
                <li><div class="g2 pad p0"></div></li>
                <li><div class="g2 pad p1"></div></li>
                <li><div class="g2 pad p2"></div></li>
                <li><div class="g2 pad p3"></div></li>
                <li><div class="g2 pad p4"></div></li>
                <li><div class="g2 pad p5"></div></li>
                <li><div class="g2 pad p6"></div></li>
                <li><div class="g2 pad p7"></div></li>
            </ul>
        </div>
        <!-- Group:3  -->
        <div class="row flex">
            <div class="controls flex">
                <h1>Group-3</h1>
                <button class="mute" data-track="3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-mute" viewBox="0 0 16 16">
                    <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4.02 4.02 0 0 0 12 8V7a.5.5 0 0 1 1 0v1zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a4.973 4.973 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4zm3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3z"/>
                    <path d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607zm-7.84-9.253 12 12 .708-.708-12-12-.708.708z"/> 
                  </svg>
                </button>
                <select class="select"name="Group3" id="options">
                    <option value="./sounds/hihat-808.wav">Classic-3</option>
                    <option value="./sounds/hihat-acoustic01.wav">Heavy-3</option>
                </select>
            </div>
            <ul class="flex boxes">
                <li><div class="g3 pad p0"></div></li>
                <li><div class="g3 pad p1"></div></li>
                <li><div class="g3 pad p2"></div></li>
                <li><div class="g3 pad p3"></div></li>
                <li><div class="g3 pad p4"></div></li>
                <li><div class="g3 pad p5"></div></li>
                <li><div class="g3 pad p6"></div></li>
                <li><div class="g3 pad p7"></div></li>
            </ul>
        </div>
         <!-- audio  -->
         <!-- playing audio will be by app.js  -->
        <audio src="./sounds/kick-classic.wav" class="kick-sound"></audio>
        <audio src="./sounds/snare-808.wav" class="snare-sound"></audio>
        <audio src="./sounds/hihat-808.wav" class="hihat-sound"></audio>
        <button class="play">Play</button>
        <div class="flex speed">
            <input type="range" min="60" max="600" value="60" class="trimmer">
            <p>Speed:</p>
            <span class="trimmer-meter">Default</span>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
